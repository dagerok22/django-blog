{% extends "base.html" %}

{% block head_title %}
    {{ instance.title }} | {{ block.super }}
{% endblock %}

{% block content %}
    <div class="col-sm-8 col-sm-offset-2">
        {% if instance.image %}
            <img src="{{ instance.image.url }}" alt="" class="img-responsive">
        {% endif %}
        <h1>{{ title }}
            <small>{{ instance.timestamp }}</small>
        </h1>
        {{ instance.content|linebreaks }}<br>
    </div>
{% endblock %}
